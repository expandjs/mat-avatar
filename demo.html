<!doctype html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <script>if (!('registerElement' in document && 'createShadowRoot' in HTMLElement.prototype && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) document.write('<script src="/bower_components/webcomponentsjs/webcomponents.min.js"><\/script>');</script>

        <link rel="import" href="../mat-demo/mat-demo.html">
        <link rel="import" href="mat-avatar.html">

    </head>

    <!-- BODY -->
    <body fullbleed>

        <polymer-element name="mat-avatar-demo" noscript>

            <template>
                <mat-demo label="mat-avatar">

                    <h1>Default</h1>
                    <mat-avatar icon="editor:insert-photo"></mat-avatar>
                    <mat-avatar icon="social:cake" background="blue"></mat-avatar>
                    <mat-avatar iconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>

                    <h1>Disabled</h1>
                    <mat-avatar disabled icon="editor:insert-photo"></mat-avatar>
                    <mat-avatar disabled icon="social:cake" background="blue"></mat-avatar>
                    <mat-avatar disabled iconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>

                    <h1>Big</h1>
                    <mat-avatar big icon="editor:insert-photo"></mat-avatar>
                    <mat-avatar big icon="social:cake" background="blue"></mat-avatar>
                    <mat-avatar big iconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>

                    <h1>Big Disabled</h1>
                    <mat-avatar big disabled icon="editor:insert-photo"></mat-avatar>
                    <mat-avatar big disabled icon="social:cake" background="blue"></mat-avatar>
                    <mat-avatar big disabled iconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>

                </mat-demo>
            </template>

        </polymer-element>

        <mat-avatar-demo></mat-avatar-demo>

    </body>

</html>
